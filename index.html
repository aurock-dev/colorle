<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <title>Colorle</title>
    </head>
    <body>
        <header>
            COLORLE
        </header>

        <div>GUESS THE TODAY BACKGROUND COLOR!</div>
         
        <label for="r-color">Red intensity:
            <input type="number" name="r-color" id="r-color" value="255" min="0" max="255" step="1">
        </label>
        <div>Hint: <span id="r-color-hint">?</span></div>

        <label for="g-color">Green intensity:
            <input type="number" name="g-color" id="g-color" value="255" min="0" max="255" step="1">
        </label>
        <div>Hint: <span id="g-color-hint">?</span></div>

        <label for="b-color">Blue intensity:
            <input type="number" name="b-color" id="b-color" value="255" min="0" max="255" step="1">
        </label>
        <div>Hint: <span id="b-color-hint">?</span></div>

        <label for="guessed-color">Guessed color:</label>
        <div class="guessColor" id="guessed-color" name="guessed-color"></div>

        <button id="guess-button">GUESS</button>
        <div id="state-game-text">Number of tries: <span id="tries-number">0</span></div>
        <div class="hidden" id="colors-tries-container">
            Red tries: <span id="r-tries-number"></span> / 
            Green tries: <span  id="g-tries-number"></span> / 
            Blue tries: <span  id="b-tries-number"></span>
        </div>

        <div class="hidden" id="color-reminder-container">The color to guess was: <span id="color-reminder"></span></div>
    </body>
    <script src="script.js"></script>
</html>
