<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="long-press-event.min.js"></script>
        <title>Colorle</title>
    </head>
    <body data-long-press-delay="400">
        <header>
            <div>
                Time left until next color: 
                <div id="time"></div>
            </div>
            <div>
                <div>COLORLE</div>
                <i class="iconButton" data-lucide="menu"></i>
            </div>
            <div class="menu hidden" id="menu">
                <div class="iconButton" id="menu-help" name="menu-element">
                    <i data-lucide="book-marked"></i>
                    Aide
                </div>
            </div>
        </header>

        <div class="title">GUESS THE TODAY BACKGROUND COLOR!</div>
         
        <div class="colorInputContainer">
            <label for="r-color">
                <span class="titleColor">Red intensity:</span>
                <input class="rInput" type="number" name="r-color" id="r-color" value="255" min="0" max="255" step="1">
                <span id="r-color-hint">?</span>
            </label>
            <div class="sliderContainer">
                <div id="r-minus" name="minus-button"><i class="iconButton" data-lucide="minus" id="r-minus-svg"></i></div>
                <input class="rRange" id="r-range" type="range" value="255" min="0" max="255" step="1">
                <div id="r-plus" name="plus-button"><i class="iconButton" data-lucide="plus" id="r-plus-svg"></i></div>
            </div>
        </div>

        <div class="colorInputContainer">
            <label for="g-color">
                <span class="titleColor">Green intensity:</span>
                <input class="gInput" type="number" name="g-color" id="g-color" value="255" min="0" max="255" step="1">
                <span id="g-color-hint">?</span>
            </label>
            <div class="sliderContainer">
                <div id="g-minus" name="minus-button"><i class="iconButton" data-lucide="minus" id="g-minus"></i></div>
                <input class="gRange" id="g-range" type="range" value="255" min="0" max="255" step="1">
                <div id="g-plus" name="plus-button"><i class="iconButton" data-lucide="plus" id="g-plus"></i></div>
            </div>
        </div>

        <div class="colorInputContainer">
            <label for="b-color">
                <span class="titleColor">Blue intensity:</span>
                <input class="bInput" type="number" name="b-color" id="b-color" value="255" min="0" max="255" step="1">
                <span id="b-color-hint">?</span>
            </label>
            <div class="sliderContainer">
                <div id="b-minus" name="minus-button"><i class="iconButton" data-lucide="minus" id="b-minus"></i></div>
                <input class="bRange" id="b-range" type="range" value="255" min="0" max="255" step="1">
                <div id="b-plus" name="plus-button"><i class="iconButton" data-lucide="plus" id="b-plus"></i></div>
            </div>
        </div>

        <div>
            <span>Tried color:</span>
            <div class="triedColor" id="tried-color"></div>
        </div>
        
        <!-- <div class="guessColor" id="guessed-color">Guessed color</div> -->
        
        <div>
            <button id="guess-button">GUESS</button>
            <div class="reminderContainer">
                <i class="copyButton iconButton hidden" data-lucide="copy"></i>
                <span name="toCopy">
                    <div id="state-game-text">Number of tries: <span id="tries-number">0</span></div>
                    <div class="hidden" id="colors-tries-container">
                        Red changes: <span id="r-tries-number"></span> -
                        Green changes: <span  id="g-tries-number"></span> -
                        Blue changes: <span  id="b-tries-number"></span>
                    </div>
                </span>
            </div>
            <div class="reminderContainer hidden" id="color-reminder-container">
                <i class="copyButton iconButton hidden" data-lucide="copy"></i>
                <span name="toCopy">
                    The color to guess was:
                    <div id="color-reminder"></div>
                </span>
            </div>
        </div>
        <div id="snackbar">Copied to clipboard!</div>

        <dialog id="dialog-help">
            Try to guess the background color by changing Red, Green and Blue intensity.
        </dialog>
    </body>
    <script src="script.js"></script>
</html>
